    <body>
        <div class="container">
            <div class="image fade"><!--Adding two class names to the div. Namses with space in between are diff. class names-->
                <img src="Web_Dev/1.png" alt="Random Hex COlor Generator" width="100%">

                <img src="Web_Dev/4.png" alt="Calculator Website" width="100%">
            </div>
            
            <div class="image fade"><!--Adding two class names to the div. Namses with space in between are diff. class names-->
                <img src="Web_Dev/5.png" alt="Random Quote Generator" width="100%">
            </div>
            
            
            <i class="fas fa-angle-double-left" onclick="show_image(-1)" id="prev"></i>
            
            <i class="fas fa-angle-double-right" onclick="show_image(1)" id="next"></i>
            
            
            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>

            </div>

        <h2><span>I</span>M<span>POSSIBLE</span></h2>
        
        
        <h3 data-text="WebDevelopement">WebDevelopement</h3>
        
        
        
        
        <script>
            var index = 0;
            
            show_image(index);
            
            function show_image(i)
            {
                index += i;
                
                var images = document.getElementsByClassName("image");
                
                var dots = document.getElementsByClassName("dot");
                
                for(i=0; i<images.length; i++)
                    images[i].style.display = "none";
                
                for(i=0; i<dots.length; i++)
                    dots[i].className = dots[i].className.replace(" active", "");
                
                if(index > images.length - 1)
                    index = 0;
                
                if(index < 0)
                    index = images.length - 1;
                
                images[index].style.display = "block";
                dots[index].className += " active";
            }
        </script>
    </body>
